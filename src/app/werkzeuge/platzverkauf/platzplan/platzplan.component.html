<div class="reihen">
  <div *ngFor="let reihe of platzplan; index as i" class="sitze">
    <div class="label"><span>Reihe {{i + 1}}:</span></div>
    <platz-button (active)="onPlatz(sitz)"
                  *ngFor="let sitz of reihe;"
                  [ausgewaehlt]="ausgewaehltePlaetze.contains(sitz)"
                  [text]="getText(sitz)"
                  [verkauft]="verkauftePlaetze.contains(sitz)">
    </platz-button>
  </div>
</div>
