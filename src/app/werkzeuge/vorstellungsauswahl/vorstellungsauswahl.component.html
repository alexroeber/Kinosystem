<span>Vorstellung:</span>
<div class="list">
  <div (click)="onVorstellung(vorstellung)" *ngFor="let vorstellung of tagesplan.getVorstellungen()"
       [ngClass]="{ausgewaehlt: vorstellung === ausgewaehlteVorstellung}"
       class="item">
    {{vorstellung.getAnfangszeit()}} - {{vorstellung.getFilm()}}
    , {{vorstellung.getKinosaal().getName()}}
  </div>
</div>
